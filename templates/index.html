<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Comic Cloud: Your Comics in the Cloud!</title>
<link href="/static/demo_table.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/jquery-1.4.1.min.js"></script>
<script src="/static/jquery.dataTables.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#comics').dataTable( {
                "bProcessing":true,
                "bAutoWidth":false,
		"aoColumns": [
			{ "sType": "html",
                          "sWidth": "400px"},
                        { "sWidth": "75px"},
                        { "sWidth": "100px"},
                        { "sWidth": "50px"}
		],
                "bStateSave": true
	});
} );
</script>
</head>
<body>
<div id="header">
  <h1>CloudComic</h1>
  <h3>Your DRM-free Comics Anytime, Anywhere</h3>
</div>
<div id="sidebar">
  <ul>
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</div>
<div id="content">
<div id="comiclist">
<table id="comics" class="display">
  <thead>
    <tr>
      <th>Name</th>
      <th>Collection</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for comic in comics_list %}
  <tr>
    <td
       {% if comic.read %}
       class="alt"
       {% endif %}
><a href="/comic/{{ comic._id }}">{{ comic.title }}</a></td>
    <td>{{ comic.collection }}</td>
    {% if comic.read %}
    <td><a href="/markstatus/{{ comic._id }}">Mark Unread</a></td>
    {% else %}
    <td><a href="/markstatus/{{ comic._id }}">Mark Read</a></td>
    {% endif %}
    <td><a href="/comic/{{ comic._id }}">Edit</a></td>
   </tr>
  {% endfor %}
  </tbody>
</table>
</ul>
</div>
</div>
</body>
</html>
